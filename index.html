<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/image-qr-code.png" alt="QR Code" class="card-img" />
            <div class="text-box">
                <h1>Improve your frontend skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
            </div>
        </div>
    </div>
</body>
</html>
